<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
</head>
<body>
    
    <div id="app" class="container">
        <div  style="padding-top:50px">
            <input type="text" v-model="n1">
            <input type="text" v-model="n2">
            <h5>La suma es {{resultado}}</h5>
        </div>
        <hr>
        <br>
        <br>
        <hr>

        <label>Escriba una fruta</label>
        <input type="text" v-model="fruta">
        <button type="button" @click="agregarFruta">Agregar Fruta</button>
        <label>Ha agregado un total de {{total_frutas}} frutas</label>
        <br>
        <ul>
            <li v-for="fruta in frutas">{{fruta}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script> 
        const app = {
            data(){
                return{
                  n1:0,
                  n2:0,
                  fruta:'',
                  frutas: []
                }
            },
            computed:{
                resultado: function(){
                    return parseFloat(this.n1) + parseFloat(this.n2);
                },
                total_frutas: function(){
                    return this.frutas.length;
                }
            },
            methods:{
                agregarFruta(){
                    this.frutas.push(this.fruta);
                    this.fruta = '';
                }
            }
        }

        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
